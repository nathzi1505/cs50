{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <input type = "file" class = "form-control-file" name = "file1" accept=".txt"/>
                </div>
                <div class="form-group">
                    <input type = "file" class = "form-control-file" name = "file2" accept=".txt"/>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type = "radio" class = "form-input-check" name = "algorithm" value = "lines"> Compare lines
                    </div>
                    <div class="form-check">
                        <input type = "radio" class = "form-input-check" name = "algorithm" value = "sentences"> Compare sentences
                    </div>
                    <div class="form-check">
                        <label>
                                <input type = "radio" class = "form-input-check" name = "algorithm" value = "substrings"> Compare substrings
                                <input type = "number" class = "form-control form-control-sm" name = "length" min = 1 placeholder = "a positive integer">
                        </label>
                    </div>
                <div class="form-group">
                <button type="submit" value="submit">Compare</button>
        </form>
    </div>

{% endblock %}
