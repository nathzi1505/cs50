{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <main class = "container p-5">
        <table class = "table table-striped">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            {% for i in stocks %}
                <tr>
                    <td>{{ i["symbol"] }}</td>
                    <td>{{ i["name"] }}</td>
                    <td>{{ i["number"] }}</td>
                    <td>{{ price[loop.index0] }}</td>
                    <td>{{ total[loop.index0] }}</td>
                </tr>
            {% endfor %}
            <tr>
                    <td>CASH</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{ cash }}</td>
            </tr>
            <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{ value }}</td>
            </tr>
        </table>
        <form action="/cash" method="get">
            <button class="btn btn-primary" type="submit">Add Cash</button>
        </form>
    </main>
{% endblock %}
